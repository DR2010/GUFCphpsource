<script>
    function changeText(id) 
    { 

        var size = "";
        // 
        if (document.getElementById('r1_small').checked) {
             rate_value = document.getElementById('r1_small').value;
             size = "small";
        }
        if (document.getElementById('r1_medium').checked) {
             rate_value = document.getElementById('r1_medium').value;
             size = "medium";
        }
        if (document.getElementById('r1_large').checked) {
             rate_value = document.getElementById('r1_large').value;
             size = "large";
        }
        
        var type = "";
        // 
        if (document.getElementById('r2_sea').checked) {
             rate_value = document.getElementById('r2_sea').value;
             type = "sea";
        }
        if (document.getElementById('r2_land').checked) {
             rate_value = document.getElementById('r2_land').value;
             type = "land";
        }
        if (document.getElementById('r2_air').checked) {
             rate_value = document.getElementById('r2_air').value;
             type = "air";
        }
        
        // alert("size = "+ size + "  type = " + type);

        // now I know type and size
        // I need to filter the list
        
        var ul = document.getElementById("animalList");
        var items = ul.getElementsByTagName("li");

        for (var i = 0; i < items.length; ++i) {
            $(items[i]).hide();
        }
        for (var i = 0; i < items.length; ++i) {

            if ( items[i].className.indexOf(size) > -1 && items[i].className.indexOf(type) > -1)
            {
            //    alert (items[i].className );
               $(items[i]).show();
            }    

        }
    }
</script>
