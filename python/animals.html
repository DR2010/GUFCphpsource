function stopRKey(evt) { 
  var evt = (evt) ? evt : ((event) ? event : null); 
  var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null); 
  if ((evt.keyCode == 13) && (node.type=="text"))  {return false;} 
} 

document.onkeypress = stopRKey; 

</script>

    <label>

  <ul id="animal-container">
  </ul>
  <!--mainForm-->
 <script>
    var addAnimalButton = document.getElementById("add-animal-button");
    var newAnimalInput = document.getElementById("new-animal-input");
    var animalContainer = document.getElementById("animal-container");

    addAnimalButton.addEventListener('click', function(event) {
      var animalName = newAnimalInput.value;
      newAnimalInput.value = "";
      animalContainer.insertAdjacentHTML('afterbegin', "<li>" + animalName + "</li>");
    });
    
    newAnimalInput.addEventListener('keypress', function (e) {
    var key = e.which || e.keyCode;
    if (key === 13) { // 13 is enter
      var animalName = newAnimalInput.value;
      newAnimalInput.value = "";
      animalContainer.insertAdjacentHTML('afterbegin', "<li>" + animalName + "</li>");
    }});
  </script>
  <script>
  //Defining a listener for our button, specifically, an onclick handler
document.getElementById("add").onclick = function() {
    //First things first, we need our text:
    var text = document.getElementById("new-animal-input").value; //.value gets input values

    //Now construct a quick list element
    var li = "<li>" + text + "</li>";

    //Now use appendChild and add it to the list!
    document.getElementById("listAnimals").appendChild(li);
}
</script>
