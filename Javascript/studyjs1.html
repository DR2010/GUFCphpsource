<html> 
	<head>
		<title>Factorials</title>
	</head> 
	<body> 
		<script> 
			var fact = 1; 
			for(i = 1; i < 10; i++) 
				{ fact = fact*i; 
				 document.write(i + "! = " + fact + "<br>"); 
				} 
		</script>
	
		<h2>Table of Factorials</h2> 
		
		<button onclick="alert('You clicked the button');">	
			Click here
		</button>
		
	</body>
</html>
